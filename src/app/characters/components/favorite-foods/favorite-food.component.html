<div class="favorite-characters">
  <h3>Favorite Food</h3>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let char of favoriteCharacters">
      <div class="row">
        <div class="col-4 col-md-4">
          <img class="rounded-circle" [src]="char.strCategoryThumb" [alt]="char.strCategory">
        </div>
        <div class="col-8 col-md-8">
          <h5>{{ char.strCategory }}</h5>

          <ng-container [ngSwitch]="char.status">
            <span class="badge badge-success" *ngSwitchCase="STATUS.ALIVE">{{ char.status }}</span>
            <span class="badge badge-danger" *ngSwitchCase="STATUS.DEAD">{{ char.status }}</span>
            <span class="badge badge-warning" *ngSwitchCase="STATUS.UNKNOWN">{{ char.status }}</span>
          </ng-container>

          <div>
            <button (click)="remove(char.idCategory)" class="btn-remove">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
